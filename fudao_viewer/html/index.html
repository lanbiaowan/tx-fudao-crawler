<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 基本的表格</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<table class="table">
	<caption>每日课程数量</caption>
   <thead>
      <tr>
         <th>日期</th>
         <th>语文</th>
         <th>数学</th>
         <th>英语</th>
         <th>地理</th>
         <th>政治</th>
         <th>生物</th>
         <th>化学</th>
         <th>物理</th>
         <th>讲座</th>
         <th>编程</th>
         <th>科学</th>
      </th>
      </tr>
   </thead>
   <tbody>
      {{ range .List }}
        <tr>
            <td>{{ .DateTime}}</td>
            <td><a href="./detail?date={{ .DateTime}}&subject=6001" target="blank">{{ .Chinese}}</a></td>
            <td><a href="./detail?date={{ .DateTime}}&subject=6002" target="blank">{{ .Math}}</a></td>
            <td><a href="./detail?date={{ .DateTime}}&subject=6005" target="blank">{{ .English}}</a></td>
            <td><a href="./detail?date={{ .DateTime}}&subject=6009" target="blank">{{ .Geo}}</a></td>
            <td><a href="./detail?date={{ .DateTime}}&subject=6007" target="blank">{{ .Political}}</a></td>
            <td><a href="./detail?date={{ .DateTime}}&subject=6006" target="blank">{{ .Bio}}</a></td>
            <td><a href="./detail?date={{ .DateTime}}&subject=6003" target="blank">{{ .Chemistry}}</a></td>
            <td><a href="./detail?date={{ .DateTime}}&subject=6004" target="blank">{{ .Physical}}</a></td>
            <td><a href="./detail?date={{ .DateTime}}&subject=6010" target="blank">{{ .Lecture}}</a></td>
            <td><a href="./detail?date={{ .DateTime}}&subject=7057" target="blank">{{ .Coding}}</a></td>
            <td><a href="./detail?date={{ .DateTime}}&subject=7058" target="blank">{{ .Science}}</a></td>
         </tr>
      {{end}}
   </tbody>
</table>

</body>
</html>

<!--
   6001：语文
   6002：数学
   6005：英语
   6009：地理
   6007：政治
   6006：生物
   6003：化学
   6004：物理
   6010：讲座
   7057：编程【只有 3 4 5】
   7058：科学
-->
